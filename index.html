<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
</head>
<body>
    <div class="container">
        
        <div class="container-age">
            <select id="dataTypeSelect">
                <!--Supplement an id here instead of using 'name'-->
                <option value="days">By days</option>
                <option value="weeks" selected>By weeks</option>
                <option value="years">By years</option>
            </select>
            <div class="container-age-controls">
                <div>
                    <input class="age_birth" type="date" value="1994-01-01">
                </div>
                <div>
                    <input class="age_total" type="number" value="30">
                </div>
            </div>

            <div>
                <input class="node_size" type="range" min="1" max="3" value="2">
            </div>
            

            <div>
                <p class="nodes-lived">Weeks lived:</p>
                <p class="nodes-to_live">Weeks to live: </p>
                <p class="nodes-left">Weeks left: </p>
            </div>
        </div>
        
        <div class="life_nodes">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
