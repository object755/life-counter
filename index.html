<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life counter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
</head>
<body>
    <div class="container">
        
        <div class="container-age">
            <div class="flex">
                <select id="dataTypeSelect">
                    <option value="days">By days</option>
                    <option value="weeks" >By weeks</option>
                    <option value="years" selected>By years</option>
                </select>
                <input class="node_size" type="range" min="1" max="6" value="2">
            </div>
            
            <div class="container-age-controls">
                <div>
                    <label for="birthAge">Date of birth</label>
                    <input id="birthAge" class="age_birth" type="date" value="1970-01-01">
                </div>
                <div>
                    <label for="totalAge">Years</label>
                    <input class="age_total" type="number" value="75">
                </div>
            </div>
            

            <div>
                <p class="nodes-to_live">Weeks to live: </p>
                <p class="nodes-lived">Weeks lived:</p>
                <p class="nodes-left">Weeks left: </p>
            </div>
            
            <div class="add-container">
                <div class="add-range">
                    <button class="add-button">add new range</button>
                </div>
            </div>
        </div>
        
        <div class="life_nodes">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
